            color: white;
            padding: 8px 10px;
            cursor: pointer;

            position: relative;
        }

        .notification-btn:hover {
            background: rgba(255,193,7,0.5);
            transform: translateY(-1px);
        }

        .notification-badge {

            top: -5px;
            right: -5px;
            background: #FF5722;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .notification-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
