<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>입소자 로그인</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: Pretendard, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }

    .login-container {
      background: white;
      padding: 24px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #333;
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0054ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #003ecc;
    }

    .msg {
      color: red;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>입소자 로그인</h2>
    <form id="login-form">
      <input type="text" id="login_id" placeholder="로그인 ID" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

<script src="/static/login.js"></script>
</body>
</html>
